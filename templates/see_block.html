{% extends 'layouts.html' %}
{% block title %}update blog{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">SR</th>
                <th scope="col">Blog Title</th>
                <th scope="col">Created at</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blog_objs %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{blog.title}}</td>
                <td>{{blog.upload_at}}</td>
                <td>
                    <a href="{% url 'update_blog' blog.slug %}" class="btn btn-success">Update</a>
                    <a href="{% url 'delete_blog' blog.id %}" class="btn btn-warning">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
